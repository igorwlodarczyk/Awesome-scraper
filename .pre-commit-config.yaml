repos:
  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [ '--max-line-length=88', '--ignore=E501,W503,E241,E203,D205,D400' ]
        additional_dependencies: [ flake8-docstrings ]